services:
  _defaults:
    autowire: true

  Psr\Cache\CacheItemPoolInterface:
    factory: ['OxidEsales\EshopCommunity\Internal\Framework\Cache\Pool\ItemPoolFactory', 'create']
    arguments:
      $namespace: '%oxid_current_shop_pool%'
      $directory: '%oxid_cache_directory%'

  Symfony\Contracts\Cache\CacheInterface:
    factory: ['OxidEsales\EshopCommunity\Internal\Framework\Cache\Pool\ItemPoolFactory', 'create']
    arguments:
      $namespace: '%oxid_current_shop_pool%'
      $directory: '%oxid_cache_directory%'

imports:
  - { resource: Command/services.yaml }
  - { resource: Pool/services.yaml }